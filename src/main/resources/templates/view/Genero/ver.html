<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar</title>

     <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <!-- Font Awesome -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
     <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
     <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">
     <!--Css-->
     <link rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}">

</head>
<body>
    <div class="box-bodyre">

        <a type="button" class="btn btn-outline-info" th:href="@{/genero/lista}"><i class="fas fa-arrow-left"></i></a>

        <h1>Genero</h1>
        <h6>Ver</h6>

        <hr>
            <div class="container-fluid">
                <p th:text="${genero.idGenero}"></p>
                <p th:text="${genero.nombreGenero}"></p>
                <p th:text="${genero.estadoGenero}"></p>
                <span class="badge bg-success active" th:if="${genero.estadoGenero==true}">Activo</span>
                <span class="badge bg-danger active" th:if="${genero.estadoGenero==false}">Inactivo</span>
            </div>
      
           
    </div>

    <img th:src="@{/img/logo.png}" class="logo" alt="Marca">

</body>
</html>
