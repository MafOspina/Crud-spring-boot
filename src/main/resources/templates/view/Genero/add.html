<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar</title>

     <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <!-- Font Awesome -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
     <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
     <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">
     <!--Css-->
     <link rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}">

</head>
<body>
    <div class="box-bodyre">

        <a type="button" class="btn btn-outline-info" th:href="@{/genero/lista}"><i class="fas fa-arrow-left"></i></a>
        

        <h1>Genero</h1>
        <h5 th:text="${accion}"></h5>

        <hr>

        <form th:action="@{/genero/add}" method="POST" th:object="${genero}">

            <div class="form-group">
                <label class="form-label">Nombre: </label>
                <input type="text" class="form-control" id="nombreGenero" th:field="*{nombreGenero}">
                <div class="form-text text-danger" th:if="${#fields.hasErrors('nombreGenero')}" th:errors="*{nombreGenero}"></div>
            </div>

            <div class="form-check form-switch">
                <input type="checkbox" id="flexSwitchCheckDefault" role="switch" checked class="form-check-input" th:field="*{estadoGenero}">
                <label for="estadoGenero"> Activo</label>
            </div>

            <div class="form-group">
            <button type="submit" class="btn btn-outline-dark">Guardar</button><br>
            </div>
        </form>

    
           
    </div>

    <img th:src="@{/img/logo.png}" class="logo" alt="Marca">
    
</body>
</html>
