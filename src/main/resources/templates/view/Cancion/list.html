<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>

     <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">
    <!--Css-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}">
    <!--Data table-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.js"></script>

</head>
<body>
    <div class="box-body">

        <a type="button" class="btn btn-outline-info" th:href="@{/index}"><i class="fas fa-arrow-left"></i></a>

        <div th:if="${canciones.size()==0}" class="alert alert-warning alert-dismissible fade show" role="alert">
            No hay canciones para mostrar
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <h1>Canciones
        <a type="button" class="btn btn-outline-dark" th:href="@{/cancion/agregar}"><i class="fa fa-plus"></i> Agregar canción</a>
        </h1> 
        
        <hr>
        <div class="table-responsive">
        <table id="List" class="table table-bordered table-hover ">
            <thead class="table-thead">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Fecha de grabación</th>
                <th scope="col">Duración</th>
                <th scope="col">id Album</th>
                <th scope="col">Estado</th>
                <th colspan="3">Acciones</th>
                            
            </tr> 
            </thead>

            <tr th:if="${canciones.size>0}" th:each="c:${canciones}">
                    
                <td th:text="${c.getIdCancion}"></td>
                <td th:text="${c.getNombreCancion}"></td>
                <td th:text="${c.getFechaGrabacion}"></td>
                <td th:text="${c.getDuracionCancion}"></td>
                <td th:text="${c.getIdAlbum}"></td>

            
                <td><span class="badge bg-success active" th:if="${c.getEstadoCancion}==true">Canción Activa</span> 
                
                <span class="badge bg-danger active" th:if="${c.getEstadoCancion}==false">Canción Inactiva</span></td> 
                
                

                <td>

                    <!--<a rol="button" class="btn btn-danger btn-sm" th:if="${a.getEstadoAlbum}==true" href="" >Inactivar</a>
                    
                  
                    <a rol="button" class="btn btn-success btn-sm" th:if="${a.getEstadoAlbum}==false" href="">Activar </a>-->
                
    
    
                    <a rol="button" class="btn btn-outline-secondary" th:href="@{/cancion/editar/}+${c.getIdCancion}"><i class="fa fa-edit fa-lg"></i> </a>
                
                    <a rol="button" class="btn btn-outline-secondary"  th:href="@{/cancion/delete/}+${c.getIdCancion}" onclick="return confirm('Estás seguro que quieres eliminar esta cancion?');"><i class="fa fa-trash fa-lg"></i> </a>
                    </td>



                </td>

                
                        
                </td>
            </tr>


                    
        </table>
           
           
    </div>
</div>

<img th:src="@{/img/logo.png}" class="logo" alt="Marca">

<script>

    var datat=document.querySelector("#List"); 
    var dataTable=new DataTable("#List",{ 
      perPage:10,
      labels: {
          placeholder: "Busca por un campo...",
          perPage: "{select} registros por página",
          noRows: "No se encontraron registros",
          info: "Mostrando {start} a {end} de {rows} registros",
      }
    } ) ;
    
    
    </script>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</body>
</html>
