<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar</title>

     <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <!-- Font Awesome -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
     <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
     <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">
     <!--Css-->
     <link rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}">

</head>
<body>
    <div class="box-bodyrC">

        <a type="button" class="btn btn-outline-info" th:href="@{/cancion/lista}"><i class="fas fa-arrow-left"></i></a>

        <h1>Canción</h1>
        <h5 th:text="${accion}"></h5>

        <hr>

        <form th:action="@{/cancion/add}" method="POST" th:object="${cancion}">

            <div class="form-group">
                <label class="form-label">Nombre: </label>
                <input type="text" class="form-control" th:field="*{nombreCancion}" id="nombreCancion" >
                <div class="form-text text-danger" th:if="${#fields.hasErrors('*')}" th:errors="*{nombreCancion}"></div>
            </div>

            <div class="form-group">
                <label class="form-label">Fecha de grabación: </label>
                <input type="date" class="form-control" th:field="*{fechaGrabacion}" id="fechaGrabacion">
                <div class="form-text text-danger" th:if="${#fields.hasErrors('*')}" th:errors="*{fechaGrabacion}"></div>
            </div>

            <div class="form-group">
                <label class="form-label">Duración: </label>
                <input type="number" class="form-control" th:field="*{duracionCancion}" id="duracionCancion" >
                <div class="form-text text-danger" th:if="${#fields.hasErrors('*')}" th:errors="*{duracionCancion}"></div>
            </div>

            <div class="form-group">
                <label class="form-label">Id Album: </label>
                <input type="number" class="form-control" th:field="*{idAlbum}" id="idAlbum" >
                <div class="form-text text-danger" th:if="${#fields.hasErrors('*')}" th:errors="*{idAlbum}"></div>
            </div>

            <div class="form-check form-switch">
                <input type="checkbox" id="flexSwitchCheckDefault" role="switch" checked class="form-check-input" th:field="*{estadoCancion}">
                <label for="estadoCancion"> Activo</label>
            </div>
              

            <button type="submit" class="btn btn-outline-dark">Guardar</button><br><br>
            
        </form>

    
           
    </div>

    <img th:src="@{/img/logo.png}" class="logo" alt="Marca">
    
</body>
</html>
